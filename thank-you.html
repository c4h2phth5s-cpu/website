<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Ledger Craft Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--text:#0b1220;--muted:#5f6b85;--border:rgba(11,18,32,.12);--shadow:0 16px 40px rgba(11,18,32,.10);--radius:18px;--max:900px;}
    *{box-sizing:border-box}
    body{margin:0;font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:#f6f8fc;line-height:1.55}
    .wrap{max-width:var(--max);margin:0 auto;padding:40px 20px}
    .card{background:rgba(255,255,255,.9);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:14px;border:1px solid var(--border);background:#fff;color:var(--text);font-weight:800;text-decoration:none}
    .btn:hover{transform:translateY(-1px)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px">Thanks — we got it ✅</h1>
      <p style="margin:0 0 16px;color:var(--muted)">Your request was submitted successfully. We’ll reply within 1 business day.</p>
      <a class="btn" href="https://ledgercraftsolutions.ca/">Back to Home</a>
    </div>
  </div>
</body>
</html>
